name: Hola Mundo

on: 
  push:
    branches:
      -'main'
      -'first-branch'
  merge-group:
    type: [checks_requested]
jobs: 
  First-workflow:
    name: Hola Mundo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i
      - name: Run Code
        run: node hola-mundo.js 