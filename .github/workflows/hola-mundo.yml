name: Hola Mundo

on: push
jobs: 
  First-workflow:
    name: Hola Mundo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i
      - name: Run Code
        run: node hola_mundo.js 